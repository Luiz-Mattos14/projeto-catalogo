version: "3.1"
services:
  mysql:
    image: "mysql:8.0"
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catalogo_database
    ports:
      - "8002:3306"

  webserver:
    image: "nginx:alpine"
    platform: linux/amd64
    working_dir: /application
    volumes:
      - ".:/application"
      - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8000:80"
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: phpdocker/php-fpm
      dockerfile: Dockerfile
    platform: linux/amd64
    working_dir: /application
    volumes:
      - ".:/application"
      - "./phpdocker/php-fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini"
    command: bash -c "composer install && php-fpm8.3 --nodaemonize"
    depends_on:
      - mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
